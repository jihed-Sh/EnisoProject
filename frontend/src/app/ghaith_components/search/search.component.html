
<div class="form-header" >

    <input #myInput type="text" 
            placeholder="Search for workers ..." 
            class="au-input au-input-xl" 
            (keyup.enter)="doSearch(myInput.value)"
        />

    <a (click)="doSearch(myInput.value)" class="au-btn-submit" >
        Search
    </a>
    
</div>
